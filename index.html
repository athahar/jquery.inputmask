<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/jquery.inputmask.js" type="text/javascript"></script>
		<script src="js/jquery.inputmask.extensions.js" type="text/javascript"></script>
		<script src="js/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
	</head>

	<body>

		<div>Date: <input id="date" maxlength="20" placeholder="mm/dd/yyyy"></div>
		<div>SSN: <input id="ssn" maxlength="20" ></div>
		<div>Phone: <input id="phone" maxlength="20" ></div>

		<script type="text/javascript">
			$(document).ready(function(){
				  
			  	$("#date").inputmask("mm/dd/yyyy",{ "placeholder": "mm/dd/yyyy", clearMaskOnLostFocus: false });
				$("#ssn").inputmask("999-99-9999",{"placeholder": "x", showMaskOnHover: true }); //default
				$("#phone").inputmask("mask", {"mask": "(999) 999-9999","placeholder": "x"}); //specifying fn & options

			});
		</script>

	</body>
</html>
